<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocos2d-x / Axmol Class Hierarchy</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            overflow: hidden;
            height: 100vh;
        }

        /* --- Header --- */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background: #1e293b;
            border-bottom: 1px solid #334155;
            height: 52px;
            z-index: 10;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .header h1 {
            font-size: 16px;
            font-weight: 600;
            color: #f1f5f9;
            white-space: nowrap;
        }

        .header h1 span {
            color: #6366f1;
        }

        .search-wrapper {
            position: relative;
        }

        #search-input {
            background: #0f172a;
            border: 1px solid #334155;
            color: #e2e8f0;
            padding: 6px 12px 6px 32px;
            border-radius: 6px;
            font-size: 13px;
            width: 220px;
            outline: none;
            transition: border-color 0.2s;
        }

        #search-input:focus {
            border-color: #6366f1;
        }

        #search-input::placeholder {
            color: #64748b;
        }

        .search-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            font-size: 13px;
            pointer-events: none;
        }

        #search-results {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 6px;
            margin-top: 4px;
            max-height: 240px;
            overflow-y: auto;
            z-index: 100;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }

        .search-item {
            padding: 8px 12px;
            cursor: pointer;
            font-size: 13px;
            color: #cbd5e1;
            border-bottom: 1px solid #334155;
        }

        .search-item:last-child { border-bottom: none; }
        .search-item:hover { background: #334155; color: #f1f5f9; }

        /* --- Toolbar --- */
        .toolbar {
            display: flex;
            gap: 6px;
        }

        .toolbar button {
            background: #334155;
            border: 1px solid #475569;
            color: #cbd5e1;
            padding: 5px 12px;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.15s;
            white-space: nowrap;
        }

        .toolbar button:hover {
            background: #475569;
            color: #f1f5f9;
        }

        /* --- Main layout --- */
        .main {
            display: flex;
            height: calc(100vh - 52px);
        }

        /* --- Canvas --- */
        #canvas {
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        #canvas svg {
            cursor: grab;
        }

        #canvas svg:active {
            cursor: grabbing;
        }

        /* --- Nodes --- */
        .node {
            cursor: pointer;
        }

        .node-bg {
            fill: transparent;
            stroke: #475569;
            stroke-width: 1px;
            transition: fill 0.2s;
        }

        .node:hover .node-bg {
            fill: rgba(99, 102, 241, 0.1);
        }

        .node.selected .node-bg {
            stroke-width: 2px;
        }

        .node-port-in,
        .node-port-out {
            fill: #fff;
            stroke: #6366f1;
            stroke-width: 2px;
            transition: fill 0.15s;
        }

        .node:hover .node-port-in,
        .node:hover .node-port-out {
            filter: brightness(1.2);
        }

        .node-label {
            font-size: 13px;
            font-weight: 500;
            fill: #e2e8f0;
            user-select: none;
            color: white;
        }

        .node-badge {
            font-size: 10px;
            fill: #6366f1;
            font-weight: 600;
        }

        /* --- Links --- */
        .link {
            fill: none;
            stroke: #334155;
            stroke-width: 1.5px;
        }

        /* --- Detail Panel --- */
        .detail-panel {
            width: 380px;
            min-width: 380px;
            background: #1e293b;
            border-left: 1px solid #334155;
            overflow-y: auto;
            padding: 20px;
        }

        .detail-panel::-webkit-scrollbar {
            width: 6px;
        }
        .detail-panel::-webkit-scrollbar-track {
            background: transparent;
        }
        .detail-panel::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 3px;
        }

        .detail-empty {
            color: #64748b;
            text-align: center;
            margin-top: 60px;
            font-size: 14px;
            line-height: 1.6;
        }

        .detail-header {
            margin-bottom: 16px;
        }

        .detail-name {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .detail-header-file {
            font-size: 12px;
            color: #64748b;
            font-family: 'SF Mono', 'Fira Code', monospace;
        }

        .detail-description {
            font-size: 13px;
            line-height: 1.6;
            color: #94a3b8;
            margin-bottom: 16px;
        }

        .detail-stats {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 16px;
        }

        .stat-badge {
            background: #334155;
            color: #94a3b8;
            padding: 3px 10px;
            border-radius: 100px;
            font-size: 11px;
            font-weight: 500;
        }

        .detail-section {
            margin-bottom: 16px;
        }

        .detail-section-title {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: #64748b;
            margin-bottom: 8px;
        }

        .detail-list {
            list-style: none;
            padding: 0;
        }

        .detail-list li {
            font-size: 12px;
            font-family: 'SF Mono', 'Fira Code', Consolas, monospace;
            padding: 4px 8px;
            border-radius: 4px;
            margin-bottom: 2px;
        }

        .detail-list-methods li {
            color: #93c5fd;
            background: rgba(59, 130, 246, 0.08);
        }

        .detail-list-props li {
            color: #a5b4fc;
            background: rgba(99, 102, 241, 0.08);
        }

        .detail-breadcrumb {
            font-size: 12px;
            color: #94a3b8;
            font-family: 'SF Mono', 'Fira Code', monospace;
            word-break: break-word;
            line-height: 1.8;
        }

        /* --- Hint --- */
        .hint {
            position: absolute;
            bottom: 12px;
            left: 12px;
            font-size: 11px;
            color: #475569;
            pointer-events: none;
        }

        /* --- Responsive --- */
        @media (max-width: 768px) {
            .main { flex-direction: column; }
            .detail-panel {
                width: 100%;
                min-width: auto;
                height: 40vh;
                border-left: none;
                border-top: 1px solid #334155;
            }
            #search-input { width: 150px; }
            .header h1 { font-size: 14px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <h1><span>Cocos2d-x</span> / Axmol Class Hierarchy</h1>
            <div class="search-wrapper">
                <span class="search-icon">&#128269;</span>
                <input type="text" id="search-input" placeholder="Search classes..." autocomplete="off">
                <div id="search-results"></div>
            </div>
        </div>
        <div class="toolbar">
            <button id="btn-expand">Expand All</button>
            <button id="btn-collapse">Collapse All</button>
            <button id="btn-fit">Fit View</button>
        </div>
    </div>

    <div class="main">
        <div id="canvas">
            <div class="hint">Scroll to zoom &middot; Drag to pan &middot; Click to select &middot; Double-click to expand/collapse</div>
        </div>
        <div class="detail-panel" id="detail-content">
            <div class="detail-empty">Click on a node to see its details</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
